name: Build and Publish NPM Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Registry
        env:
          PACKAGE_AUTH_TOKEN: ${{ secrets.PACKAGE_AUTH_TOKEN }}
        run: |
          pnpm config set @teamdiverst:registry https://npm.pkg.github.com
          pnpm config set @TeamDiverst:registry https://npm.pkg.github.com
          pnpm config set //npm.pkg.github.com/:_authToken $PACKAGE_AUTH_TOKEN

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Publish package
        run: pnpm publish --no-git-checks --access=restricted --report-summary
